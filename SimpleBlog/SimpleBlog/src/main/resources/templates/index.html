<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Simple post application</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/addPost}">Add Post</a>
        </li>
        <li class="nav-item " sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">>
            <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
    </ul>

</nav>
<div>
    <h5>Post application</h5>
    <a th:href="@{/addPost}" class="btn btn-success">Add Post</a>
    <div class="container">
        <div th:each="post :${post}">

            <a th:href="@{/viewStory/{id}(id=${post.id})}"><h3 th:text="${post.title}">Title</h3></a>
<!--            <h1 th:text="'Created by' +${post.account.firstName}">Account name</h1>-->
            <time th:text="${post.createdAt}">Time</time>
            <p th:text="${post.content}">Content</p>

        </div>

    </div>



</div>
</body>
</html>
